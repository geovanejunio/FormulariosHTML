<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 007</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iest">Estado</label>
        <select name="Estado" id="iest">
            <option value="" selected>---ESCOLHA SEU ESTADO---</option>
            <optgroup label="Região Sudeste" >
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>



            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="istprof">
        <datalist id="istprof">
            <option>Contador</option>
            <option>Administração</option>
            <option>Desenvolvedor</option>
            <option>Prostituto</option>
            <option>Vagabundo</option>
        </datalist>
        <p>
            <label for="imens">Mensagem</label> <br>
            <textarea name="mens" id="imens" cols="30" rows="10"></textarea>
        </p>
    </p>
        <p>
            <input type="submit" value="Enviar >">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
