<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 10</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano voçe nasceu?</label>
            <input type="number" name="ano" id="iano" min="1950" max="2024" oninput="calcidade()">
        </p>
        <p>
            <label for="idade"></label>
            <output id="idade">0</output>
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
