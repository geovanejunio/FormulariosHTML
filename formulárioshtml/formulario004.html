<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 004</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on"></form>
        <div>
            <label for="iemail">E-Mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email" maxlength="30" placeholder="E-Mail">
        </div>
        <div>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel" maxlength="8" placeholder="Numero de Telefone">
        </div>
        <div>
            <input type="submit" value="Enviar >">
            <input type="reset" value="Limpar">
        </div>
    </fieldset>
</body>
</html>
