<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 005</title>
</head>
<body>
    <h1>Exercicio 006 de formulario</h1>
    <form action="" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor">
        </div>
        <div>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
        </div>
        <div>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar >">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
