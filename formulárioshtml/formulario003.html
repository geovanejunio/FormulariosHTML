        </div>
        <div>
            <label for="imes">Periodo</label>
            <input type="month" name="perido" id="imes">
        </div>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="date" id="idia" required>
        </div>
        <div>
            <label for="idia">Hor√°rio da Prova</label>
            <input type="time" name="time" id="itime" required>
        </div>
        <div>
            <input type="submit" value="Enviar >">
            <input type="reset" value="Limpar">
        </div>
    </form>
